# Orthanc PACS Configuration
# Add these properties to your main application.properties or application.yml

# Orthanc server base URL
orthanc.base-url=http://localhost:8042

# Orthanc authentication (optional - leave empty if Orthanc doesn't require auth)
# orthanc.username=
# orthanc.password=

# HTTP timeout for Orthanc requests (milliseconds)
orthanc.timeout=30000

# Enable/disable Orthanc integration
orthanc.enabled=true


